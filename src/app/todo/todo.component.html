<div class="container-fluid">
    <div class="row">
        <div style="background: #04212b;height: 93.4vh;" class="col-md-5">
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Placeholder">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>add task name</mat-hint>
                          </mat-form-field>
                            <div class="label">
                            <mat-chip-list #chipList aria-label="Labels">
                              <mat-chip *ngFor="let label of labels" (removed)="remove(label)">
                                {{label.name}}
                                <button matChipRemove>
                                  <mat-icon>cancel</mat-icon>
                                </button>
                              </mat-chip>
                              <input placeholder="New label..."
                                     [matChipInputFor]="chipList"
                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                     [matChipInputAddOnBlur]="addOnBlur"
                                     (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                            </div>
                          <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                          <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="todoForm.invalid" color="primary">Update</button>
                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="cold-md-4">
                        <!-- To do -->
                        <div class="example-container">
                            <h2 class="head-title">Todo <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}} <!--{{item.label}} -->  
                                  <div class="box">                             
                                      <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                                      <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="cold-md-4">
                        <!-- Inprogress -->
                        <div class="example-container">
                            <h2 class="head-title">In progress <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="cold-md-4">
                        <!-- Done -->
                        <div class="example-container">
                            <h2 class="head-title">Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
